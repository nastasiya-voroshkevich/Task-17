       */

      const pluck = (array, field) => {
        let arr = [];
        for (let i = 0; i < array.length; i++) {
          for (let j in array[i]) {
            if (j === field) {
              arr.push(array[i][j]);
            }
          }
        }
        return arr;
      };

      /** task 2
       * Нужно написать функцию, которая проверяет, являются ли две строки анаграммами, причем регистр букв не имеет значения.
       * Дополнительно - Учитываются лишь символы; пробелы или знаки препинания в расчет не берутся.
       */

      const anagram = (firstString, secondString) => {
        let str = firstString;
        let str2 = secondString;
        let ls = str.toUpperCase().split("");
        let ls2 = str2.toUpperCase().split("");

        for (let i = 0; i < ls.length; i++) {
          if (ls2.includes(ls[i]) == true) {
            return true;
          } else {
            return false;
          }
        }
      };

      console.log(anagram("finder", "Friend")); // true
      console.log(anagram("Hello", "bye")); // false
